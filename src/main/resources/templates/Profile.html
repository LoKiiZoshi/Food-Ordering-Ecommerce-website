<head>

    <style>
        .bg-pink {
            background-color: rgb(255, 0, 255)!important; /* Light pink background */

        .footer {

        .footer {
    background-color: #000; /* Black background */

}

.footer .footer-title {
    font-size: 1.5rem;

    margin-bottom: 15px;
    color: #ff00ff; /* Magenta color for headings */
}

    margin-bottom: 10px;
}

                    </div>
