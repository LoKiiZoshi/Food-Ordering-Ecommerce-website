<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Orders List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-pink {
            background-color: rgb(255, 0, 255); /* Magenta background */
        }
        .bg-light-pink {
            background-color: rgba(255, 0, 255, 0.2); /* Very light magenta for better contrast */
        }
        .text-black {
            color: #000; /* Black text color */
        }
        .table thead th {
            background-color: rgba(255, 0, 255, 0.4); /* Light magenta for table headers */
            color: #000; /* Black text color */
        }
        .table tbody tr:nth-of-type(even) {
            background-color: rgba(255, 0, 255, 0.1); /* Very light magenta for alternate rows */
        }
        .table tbody tr:nth-of-type(odd) {
            background-color: #ffffff; /* White for odd rows */
        }
        .btn-magenta {
           
            background-color: rgb(255, 0, 255); /* Magenta background */
            border-color: rgb(255, 0, 255); /* Magenta border */
            color: white; /* White text */
        }
        .btn-magenta:hover {
            background-color: darkmagenta; /* Darker magenta on hover */
            border-color: darkmagenta; /* Darker magenta border on hover */
        }
        .card-footer {
            border-top: 1px solid rgba(255, 0, 255, 0.4); /* Light magenta border for the footer */
        }
         .footer {
            background-color: #000; /* Black background */
            color: white; /* White text */
            padding: 10px;
            text-align: center;
        }
        .footer .text-white {
            color: #fff !important;
        }
        .footer {
    background-color: #000; /* Black background */
    color: white; /* White text */
    padding: 40px 0; /* Add some padding */
}

.footer .footer-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff00ff; /* Magenta color for headings */
}

.footer .footer-links li {
    margin-bottom: 10px;
}

.footer .footer-links a {
    color: #ffffff; /* White links */
    text-decoration: none;
    transition: color 0.3s;
}

.footer .footer-links a:hover {
    color: #ff00ff; /* Magenta on hover */
}

.footer p {
    margin: 0;
    font-size: 1rem;
    color: #e0e0e0;
}

.footer .text-center {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.footer .container {
    max-width: 900px; /* Limit the width for better appearance */
}
    </style>
</head>
<body>
    <th:block th:insert="header.html"></th:block>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header text-center bg-pink text-white">  
                <h1>Orders List</h1>
            </div>
            <div class="card-body bg-light-pink">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-black">User Id</th>
                            <th class="text-black">Date And Time</th>
                            <th class="text-black">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a:${aList}">
                            <td class="text-black">[[${a.user.id}]]</td>
                            <td class="text-black">[[${a.date}]]</td> 
                            <td>
                             <a th:href="@{/orderDetails(dId=${a.id})}" style="background-color: rgb(255, 0, 255); color: white; padding: 8px 20px; text-decoration: none; border-radius: 9px;">Details</a>
                           
                              <a th:href="@{/deleteaddress/delete(dId=${a.id})}" style="background-color: rgb(255, 0, 255); color: white; padding: 8px 20px; text-decoration: none; border-radius: 9px;">Delete</a> 
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer bg-pink text-black text-center">
                ******
            </div>
        </div>
    </div>
    <!-- Footer Section -->
<footer class="footer">
    <div class="container">
        <div class="row text-center">
            <!-- Information Section -->
            <div class="col-md-6 col-xs-12 mb-4">
                <h3 class="footer-title">Information</h3>
                <ul class="footer-links list-unstyled">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    
                </ul>
            </div>           
        </div>
        <!-- Footer Bottom -->
        <div class="row mt-3">
            <div class="col text-center">
                 2024 Your Company | All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
